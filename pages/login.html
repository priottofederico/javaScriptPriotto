<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Federico Priotto" />
    <meta name="description" content="International Blue Bank" />
    <meta name="keywords" content="login, prestamos" />
    <link rel="stylesheet" href="../styles_login.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../images/Favi.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <script src="../index2.js" defer></script>
    <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="imagen">
                <img src="../images/avatar.png" alt="avatar">
            </div>
            <div class="login-content">
                <form action="index.html">
                    <h2 class="title">Bienvenidos</h2>
                        <div class="input-div one">
                        <div class="i">
                        <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                    <h5>Usuario</h5>
                    <input type="text" class="input">
                        </div>
                        </div>
                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-lock"></i>
                        </div>
                    <div class="div">
                    <h5>Contraseña</h5>
                    <input type="password" class="input">
                    </div>
                    </div>
                    <a href="#">Olviste tu contraseña?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div> 
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
