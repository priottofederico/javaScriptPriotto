<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Federico Priotto">
    <meta name="description" content="International Blue Bank">
    <meta name="keywords" content="simulador, prestamos">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="../index.js" defer></script>
    <title>Contacto</title>
</head>
<body>
    <header class="header-area">
        <!-- navbar start -->
        <div class="navbar-area">
        <div class="container">
            <nav class="site-navbar">
        <!-- site logo -->
        <a href="./home.html" class="site-logo">Blue Bank</a>

        <!-- site menu/nav -->
        <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./prestamos.html">Prestamos</a></li>
                <li><a href="./sucursales.html">Sucursales</a></li>
                <li><a href="../pages/contactos.html">Contacto</a></li>
        </ul>
            </nav>
        </div>
        </div><!-- navbar-area end -->
        </header>
        <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1">
            
            <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            
            <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
            
            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </p>
            
            
            <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
            </div>
            </form>
        </div>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
